<!DOCTYPE html>
<html>
<head>
  <title>ziva Catering Registration</title>
  <style>
    body { font-family: Arial; background:#f0f0f0; text-align:center; }
    form { background:white; padding:20px; border-radius:10px; width:300px; margin:auto; margin-top:50px; }
    input, select { width:90%; padding:8px; margin:6px; }
    button { background:#007BFF; color:white; border:none; padding:10px; width:100%; border-radius:5px; }
  </style>
</head>
<body>
  <h2>zivapp Catering Registration</h2>
  <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <select name="job">
      <option>Catering Boy</option>
      <option>Cook</option>
      <option>Cleaner</option>
    </select><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
